<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fakestagram</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/app.js" async></script>
</head>

<body>

  <div id="overlay" onclick="off()">
    <div class="row-overlay">
      <div class="column-overlay-left">
        <img id="myImage" src="">
      </div>
      <div class="column-overlay-right">
        <div class="column-account">
          <div class="row-avatar">
            <img src="img/avatar.jpg" alt="avatar" class="overlayavatar">
          </div>
          <div class="row-text">
            <p><b>shukanshah</b><br>Waterloo, ON</p>
          </div>
        </div>
        <div class="imagemobile">
          <img id="myImage2" src="">
        </div>
        <div class="column-comments">
          <div class="row-avatar2">
            <img src="img/avatar.jpg" alt="avatar" class="overlayavatar"><br><br><br><br>
            <img src="img/avatar.jpg" alt="avatar" class="overlayavatar">
          </div>
          <div class="row-text">
            <p><b>shukanshah</b><br>Lorem ipsum dolor sit amet<br><br><big>14w</big></p>
            <p><b>somerandom</b><br>Lorem ipsum dolor sit amet<br><br><big>14w</big>&nbsp;&nbsp;&nbsp;&nbsp;<big>Reply</big></p>
          </div>
        </div>


        <div class="column-info">
          <table>
            <tbody>
              <tr>
                <td>
                  <i class="fa fa-heart-o fa-2x" aria-hidden="true">
                </td>

                <td>
                  <i class="fa fa-comment-o fa-2x" aria-hidden="true">
                </td>

                <td>
                  <i class="fa fa-share-square-o fa-2x" aria-hidden="true">
                </td>

                <td>
                  <i class="fa fa-bookmark-o fa-2x" aria-hidden="true">
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3"><b>225 likes<b><br><big>13 minutes ago<big></td>
              </tr>

            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>

  <div class="row-header">
    <div class="column-header-left">
      <img src="img/avatar.jpg" alt="avatar" class="avatar">
    </div>

    <div class="column-header-right">
      <p class="account">shukanshah</p>
      <p class="bio">Loves CP202. wlu kin. Class of 2021.</p>
    </div>
  </div>

  <div class="flex-container">
    <div class="column">
      <img src="img/1.jpg" alt="img" onclick="on('img/1.jpg'); on1('img/1.jpg')">
    </div>
    <div class="column">
      <img src="img/2.jpg" alt="img" onclick="on('img/2.jpg'); on1('img/2.jpg')">
    </div>
    <div class="column">
      <img src="img/3.jpg" alt="img" onclick="on('img/3.jpg'); on1('img/3.jpg')">
    </div>
    <div class="column">
      <img src="img/4.jpg" alt="img" onclick="on('img/4.jpg'); on1('img/4.jpg')">
    </div>
    <div class="column">
      <img src="img/5.jpg" alt="img" onclick="on('img/5.jpg'); on1('img/5.jpg')">
    </div>
    <div class="column">
      <img src="img/6.jpg" alt="img" onclick="on('img/6.jpg'); on1('img/6.jpg')">
    </div>
    <div class="column">
      <img src="img/7.jpg" alt="img" onclick="on('img/7.jpg'); on1('img/7.jpg')">
    </div>
    <div class="column">
      <img src="img/8.jpg" alt="img" onclick="on('img/8.jpg'); on1('img/8.jpg')">
    </div>
    <div class="column">
      <img src="img/9.jpg" alt="img" onclick="on('img/9.jpg'); on1('img/9.jpg')">
    </div>
    <div class="column">
      <img src="img/10.jpg" alt="img" onclick="on('img/10.jpg'); on1('img/10.jpg')">
    </div>
    <div class="column">
      <img src="img/11.jpg" alt="img" onclick="on('img/11.jpg'); on1('img/11.jpg')">
    </div>
    <div class="column">
      <img src="img/12.jpg" alt="img" onclick="on('img/12.jpg'); on1('img/12.jpg')">
    </div>
    <div class="column">
      <img src="img/13.jpg" alt="img" onclick="on('img/13.jpg'); on1('img/13.jpg')">
    </div>
    <div class="column">
      <img src="img/14.jpg" alt="img" onclick="on('img/14.jpg'); on1('img/14.jpg')">
    </div>
    <div class="column">
      <img src="img/15.jpg" alt="img" onclick="on('img/15.jpg'); on1('img/15.jpg')">
    </div>


  </div>
</body>

</html>
